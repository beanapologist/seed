name: Verify Commit Signatures

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  verify-signatures:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install GPG (for git verify)
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg

      - name: Verify that commits are GPG-signed
        id: verify
        run: |
          set -e
          bad_commits=0
          bot_commits=0
          for sha in $(git rev-list origin/${{ github.base_ref }}..HEAD); do
            author=$(git show --quiet --pretty=format:%an $sha)
            status=$(git show --quiet --pretty=format:%G? $sha)
            
            # Skip signature verification for bot commits
            if echo "$author" | grep -qE '\[bot\]$'; then
              echo "Skipping bot commit $sha by $author"
              bot_commits=$((bot_commits+1))
              continue
            fi
            
            if [ "$status" != "G" ]; then
              echo "Commit $sha by $author is not GPG-signed (status: $status)"
              bad_commits=$((bad_commits+1))
            fi
          done
          if [ "$bad_commits" -ne 0 ]; then
            echo "Found $bad_commits unsigned commits (skipped $bot_commits bot commits)"
            exit 1
          fi
          echo "All commits in PR are signed (skipped $bot_commits bot commits)."
