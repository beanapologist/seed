name: Publish Packages

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.0.0)'
        required: true
        type: string

jobs:
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/golden-seed/
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Publish to Test PyPI (optional)
      if: github.event_name == 'workflow_dispatch'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* || echo "Test PyPI upload skipped"
      continue-on-error: true
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v6
      with:
        name: pypi-packages
        path: dist/*

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment:
      name: npm
      url: https://www.npmjs.com/package/@beanapologist/golden-seed
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Build JavaScript package
      run: node build-js.js
    
    - name: Test package
      run: |
        node -e "const gs = require('./dist/index.js'); console.log('PHI:', gs.PHI);"
    
    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: npm publish --access public
    
    - name: Create tarball for release
      run: npm pack
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v6
      with:
        name: npm-packages
        path: "*.tgz"

  create-release-artifacts:
    name: Create Release Artifacts
    runs-on: ubuntu-latest
    needs: [publish-pypi, publish-npm]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Download PyPI artifacts
      uses: actions/download-artifact@v7.0.0
      with:
        name: pypi-packages
        path: release-artifacts/
    
    - name: Download npm artifacts
      uses: actions/download-artifact@v7.0.0
      with:
        name: npm-packages
        path: release-artifacts/
    
    - name: Create checksums
      run: |
        cd release-artifacts
        sha256sum * > SHA256SUMS.txt
        cat SHA256SUMS.txt
    
    - name: Upload to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: release-artifacts/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
