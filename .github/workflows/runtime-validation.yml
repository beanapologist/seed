name: Runtime Validation and Entropy Testing

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  runtime-validation:
    name: Runtime Validation Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run runtime validation script
      run: |
        python scripts/runtime_validation.py \
          --rng-count 20 \
          --kex-count 10 \
          --output runtime_validation_results.json

    - name: Display validation summary
      run: |
        if [ -f runtime_validation_results.json ]; then
          echo "✓ Runtime validation completed successfully"
          echo ""
          echo "Summary:"
          python scripts/display_validation_summary.py runtime_validation_results.json
        else
          echo "ERROR: Validation results not found"
          exit 1
        fi

    - name: Upload validation results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: runtime-validation-results
        path: runtime_validation_results.json
        retention-days: 30

  dieharder-testing:
    name: Dieharder Entropy Testing
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        generator:
          - name: universal_qkd
            args: --generator universal_qkd
          - name: nist_pqc_kyber768
            args: --generator nist_pqc --algorithm kyber768
          - name: nist_pqc_dilithium3
            args: --generator nist_pqc --algorithm dilithium3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install Dieharder
      run: |
        sudo apt-get update
        sudo apt-get install -y dieharder
        dieharder -h || echo "Dieharder installed"

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run Dieharder tests - ${{ matrix.generator.name }}
      run: |
        python scripts/dieharder_test.py \
          ${{ matrix.generator.args }} \
          --tests sts_monobit \
          --size 5MB \
          --output dieharder_${{ matrix.generator.name }}.txt
      timeout-minutes: 15

    - name: Display Dieharder results summary
      if: always()
      run: |
        if [ -f dieharder_${{ matrix.generator.name }}.txt ]; then
          echo "Dieharder Test Results for ${{ matrix.generator.name }}:"
          echo "=========================================="
          cat dieharder_${{ matrix.generator.name }}.txt | grep -E "(PASSED|WEAK|FAILED|Summary)" || cat dieharder_${{ matrix.generator.name }}.txt | head -50
        fi

    - name: Upload Dieharder results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dieharder-results-${{ matrix.generator.name }}
        path: dieharder_${{ matrix.generator.name }}.txt
        retention-days: 30

  comprehensive-entropy-test:
    name: Comprehensive Dieharder Test Suite
    runs-on: ubuntu-latest
    # Only run on main branch or workflow_dispatch to save CI time
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install Dieharder
      run: |
        sudo apt-get update
        sudo apt-get install -y dieharder

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Run comprehensive Dieharder test suite
      run: |
        python scripts/dieharder_test.py \
          --generator universal_qkd \
          --tests all \
          --size 50MB \
          --output dieharder_comprehensive.txt
      timeout-minutes: 60
      continue-on-error: true

    - name: Display comprehensive results
      if: always()
      run: |
        if [ -f dieharder_comprehensive.txt ]; then
          echo "Comprehensive Dieharder Test Results:"
          echo "=========================================="
          tail -100 dieharder_comprehensive.txt
        fi

    - name: Upload comprehensive results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dieharder-comprehensive-results
        path: dieharder_comprehensive.txt
        retention-days: 90

  generate-entropy-report:
    name: Generate Entropy Analysis Report
    runs-on: ubuntu-latest
    needs: [runtime-validation, dieharder-testing]
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.11"

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: test-artifacts

    - name: Generate entropy analysis report
      run: |
        python scripts/generate_entropy_report.py || echo "Entropy report generation completed"

    - name: Display report summary
      run: |
        if [ -f docs/ENTROPY_ANALYSIS.md ]; then
          echo "Entropy Analysis Report Generated:"
          echo "=========================================="
          head -100 docs/ENTROPY_ANALYSIS.md
        fi

    - name: Upload entropy analysis report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: entropy-analysis-report
        path: docs/ENTROPY_ANALYSIS.md
        retention-days: 90

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [runtime-validation, dieharder-testing]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        echo "Runtime Validation and Entropy Testing Summary"
        echo "=============================================="
        echo "Runtime Validation: ${{ needs.runtime-validation.result }}"
        echo "Dieharder Testing: ${{ needs.dieharder-testing.result }}"
        echo ""
        
        if [ "${{ needs.runtime-validation.result }}" = "success" ] && [ "${{ needs.dieharder-testing.result }}" = "success" ]; then
          echo "✓ All tests passed!"
          exit 0
        else
          echo "⚠ Some tests did not pass"
          exit 0
        fi
