name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          # Only include interpreted languages that don't require building
          # Remove compiled languages (cpp, go, java) since there's no source code
          languages: "python"

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
